<div class="col-sm-3">
    <!-- <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)"> -->
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class="form-group">
            <label>Email address</label>
            <!-- don't forget put ngModel behind type -->
            <input required #email="ngModel" type="email" ngModel class="form-control" name="useremail" email
                placeholder="Enter email ">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            <!-- ? dùng để khi khác null or khác undefile mới thực thi -->
            <!-- <span *ngIf="userForm.controls.email?.errors?.required">U need input email</span> -->
            <span *ngIf="email.invalid && email.touched && email.errors?.email " class="error">Email field is
                required</span>
            <!-- <span *ngIf="email.errors?.email">Email is required</span> -->

        </div>
        <div class="form-group">
            <label>Password</label>
            <!-- don't forget put ngModel behind type -->
            <input required type="password" ngModel class="form-control" name="password" placeholder="Password"
                minlength="8" maxlength="25" pattern="[a-zA-Z0-9 ]*">
            <!-- minlength buộc mk phải hơn 8 ký tự -->
            <!-- maxlength buộc mk phải ít hơn 25 ký tự -->
        </div>
        <!-- <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
        <!-- required + [disabled]="userPost.invalid"  không cho submit khi chưa nhập -->
        <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
